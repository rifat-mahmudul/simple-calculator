<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Calculator</h1>

        <div class="result">
            <input type="text" id="display" readonly>
        </div>


        <div class="digitBtn">
            <button class="button" onclick="clearDisplay()">AC</button>
            <button class="button" onclick="dispalyNumber('+/-')">+/-</button>
            <button class="button" onclick="dispalyNumber('%')">%</button>
            <button class="button" onclick="dispalyNumber('/')">/</button>
        </div>

        <div class="digitBtn">
            <button class="button" onclick="dispalyNumber('7')">7</button>
            <button class="button" onclick="dispalyNumber('8')">8</button>
            <button class="button" onclick="dispalyNumber('9')">9</button>
            <button class="button" onclick="dispalyNumber('*')">*</button>
        </div>

        <div class="digitBtn">
            <button class="button" onclick="dispalyNumber('4')">4</button>
            <button class="button" onclick="dispalyNumber('5')">5</button>
            <button class="button" onclick="dispalyNumber('6')">6</button>
            <button class="button" onclick="dispalyNumber('-')">-</button>
        </div>

        <div class="digitBtn">
            <button class="button"  onclick="dispalyNumber(1)">1</button>
            <button class="button" onclick="dispalyNumber(2)">2</button>
            <button class="button" onclick="dispalyNumber(3)">3</button>
            <button class="button" onclick="dispalyNumber('+')">+</button>
        </div>

        <div class="digitBtn">
            <button class="button" onclick="dispalyNumber('0')">0</button>
            <button class="button" onclick="dispalyNumber('.')">.</button>
            <button class="button"  onclick="deleteNumber()">DEL</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
